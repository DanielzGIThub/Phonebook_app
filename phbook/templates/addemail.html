{% extends 'main.html' %}

{% block title %} Dodaj e-mail {% endblock %}

{% block body %}
    <form action="{% url 'testemail'%}" method="POST">{% csrf_token %}
        <fieldset> 
            <input type="text" name="email" pattern="(.*)@(.*).(.*)" placeholder="np. xxxx@xxx.xx" maxlength="100">
            <input type="hidden" name="id" value="{{id}}">
            <input type="submit" value="Dodaj">
            <input type="reset">
        </fieldset> 
    </form>
{% endblock %}
